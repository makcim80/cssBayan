<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header class="header">
        <h1 class="title-main">CSS Bayan by Makcim</h1>
        <div class="accordion-container">
            <input type="radio" name="accordion" id="accordion1" checked>
            <label for="accordion1" class="accordion-block">
                <div class="accordion-row">
                    <p class="accordion-text">You must choose your next course</p>
                    <p class="accordion-icon">&times;</p>
                </div>
                <div class="accordion-img img1"></div>
            </label>
            <input type="radio" name="accordion" id="accordion2">
            <label for="accordion2" class="accordion-block">
                <div class="accordion-row">
                    <p class="accordion-text">When did the course end</p>
                    <p class="accordion-icon">&times;</p>
                </div>
                <div class="accordion-img img2"></div>
            </label>
            <input type="radio" name="accordion" id="accordion3">
            <label for="accordion3" class="accordion-block">
                <div class="accordion-row">
                    <p class="accordion-text">You can't just take and do a task</p>
                    <p class="accordion-icon">&times;</p>
                </div>
                <div class="accordion-img img3"></div>
            </label>
            <input type="radio" name="accordion" id="accordion4">
            <label for="accordion4" class="accordion-block">
                <div class="accordion-row">
                    <p class="accordion-text">Didn't you read the TT?</p>
                    <p class="accordion-icon">&times;</p>
                </div>
                <div class="accordion-img img4"></div>
            </label>
            <input type="radio" name="accordion" id="accordion5">
            <label for="accordion5" class="accordion-block">
                <div class="accordion-row">
                    <p class="accordion-text">Git test [ru]</p>
                    <p class="accordion-icon">&times;</p>
                </div>
                <div class="accordion-img img5"></div>
            </label>
        </div>
    </header>
</body>
</html>
